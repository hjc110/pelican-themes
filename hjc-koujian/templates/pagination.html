{% if DEFAULT_PAGINATION %}
<div class="col-lg-12 list" style="text-align:center;">
    {% if articles_page.has_previous() %}
        {% if articles_page.previous_page_number() == 1 %}
            <a href="{{ SITEURL }}/{{ page_name }}.html">上一页</a>
        {% else %}
            <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.previous_page_number() }}.html">上一页</a>
        {% endif %}
    {% endif %}
    第 {{ articles_page.number }} 页
    {% if articles_page.has_next() %}
        <a href="{{ SITEURL }}/{{ page_name }}{{ articles_page.next_page_number() }}.html">下一页</a>
    {% endif %}
</div>
{% endif %}
